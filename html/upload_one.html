<html>
	<head>
		<title>上传图片(单图)</title>
	</head>
	
	<body>
		<div><h1>单图上传</h1></div>
		<br>
		<hr>
		<form id="form1" action="/one" method="post" enctype="multipart/form-data">

			<br>
			<hr>
        	<div><input type="submit" value="上传"></div>
    	</form>
	</body>
</html>
